---
version: 2
groups:
- name: ssh
  targets:
  - name: ubuntu_node
    alias: agentless
    config:
      ssh:
        port: 20022
  - name: puppet_5_node
    config:
      ssh:
        port: 20023
  - name: puppet_6_node
    config:
      ssh:
        port: 20024
  config:
    ssh:
      host: localhost
      host-key-check: false
      user: root
      password: root
