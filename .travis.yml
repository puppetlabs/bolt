sudo: false
language: ruby
cache: bundler
rvm:
- 2.4
- 2.0
env:
  global:
    - BOLT_SSH_USER: cocobware
    - BOLT_SSH_HOST: localhost
    - BOLT_SSH_PORT: 22
before_script:
- eval `ssh-agent`
- cat Gemfile.lock
- sudo apt-get install -y apg
- export BOLT_SSH_PASSWORD=`apg -n 1`
- sudo adduser --disabled-password --home /home/$BOLT_SSH_USER --gecos "" $BOLT_SSH_USER
- echo $BOLT_SSH_USER:$BOLT_SSH_PASSWORD | sudo chpasswd
- 'echo "$BOLT_SSH_USER ALL=(ALL) PASSWD: ALL" | sudo tee /etc/sudoers.d/bolt'
script:
- bundle exec rake travisci rubocop
- cd modules/boltlib
- bundle exec rake spec
notifications:
  email: false
  hipchat:
    rooms:
      secure: 
    template:
      - '<a href="https://github.com/%{repository_slug}">%{repository_name}</a>#<a href="%{build_url}">%{build_number}</a> (<a href="%{compare_url}">%{branch} - %{commit} : %{author}</a>): %{message}'
    format: html
