sudo: required
language: ruby
cache: bundler
services:
- docker
rvm:
- 2.5
before_script:
- eval `ssh-agent`
- cat Gemfile.lock
- bundle exec r10k puppetfile install
- pushd spec
- docker-compose up -d --build
- popd

script:
- bundle exec rake travisci
- bundle exec rubocop
- |
  status=0
  pushd bolt-modules/boltlib
  if ! bundle exec rake spec; then
    status=1
  fi
  popd
  if [ $status -eq 1 ]; then
    false
  fi
- |
  status=0
  for i in 'canary' 'aggregate' 'puppetdb_fact'; do
    pushd modules/$i
    if ! bundle exec rake spec; then
      status=1
    fi
    popd
  done
  # fail this step if there were any failures
  if [ $status -eq 1 ]; then
    false
  fi
notifications:
  email: false
  hipchat:
    rooms:
      secure: 
    template:
    - '<a href="https://github.com/%{repository_slug}">%{repository_name}</a>#<a href="%{build_url}">%{build_number}</a>
      (<a href="%{compare_url}">%{branch} - %{commit} : %{author}</a>): %{message}'
    format: html
